
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery üêæ</title>
  <style>
    body {
      background-color: #fffaf3;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background-color: antiquewhite;
      border-radius: 10px;
    }

    .container img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Dog Gallery üê∂</h1>
  <div class="container">
